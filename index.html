<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Raleway:wght@400;700&family=Red+Hat+Display:wght@500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/css/styles.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section id="card">
      <article>
        <div class="card-img card-img-top"></div>
        <img src="./images/image-victor.jpg" alt="Victor's photo" />
        <h2>Victor Crest <span class="number-style">26</span></h2>
        <h3>London</h3>
        <p class="paragraph-style">
          80k <span class="word-style">Followers</span> 803k
          <span class="word-style">Likes</span> 1.4k
          <span class="word-style">Photos</span>
        </p>
      </article>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Sebasti√°n</a>.
    </div>
  </body>
</html>
